<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sanbox{% endblock %}</title>  <!-- Default title -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% load static %}  <!-- Load static files -->
</head>
<body>
    {% include 'core/partials/header.html' %}  <!-- Include the header -->
    
    <div class="container">
        <div class="sidebar">
            {% include 'core/partials/sidebar.html' %}  <!-- Include the sidebar -->
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}  <!-- Block for main content -->
        </div>
    </div>

    <footer>
        <p>&copy; {{ current_year }} Sanbox. All rights reserved.</p>  <!-- Optional footer -->
    </footer>
</body>
</html>
