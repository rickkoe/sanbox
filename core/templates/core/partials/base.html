<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sanbox{% endblock %}</title>  <!-- Default title -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}  <!-- Load static files -->

</head>
<body>
    {% include 'core/partials/header.html' %}  <!-- Include the header -->
    
    <div class="container">
        <div class="sidebar">
            {% include 'core/partials/sidebar.html' %}  <!-- Include the sidebar -->
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}  <!-- Block for main content -->
        </div>
    </div>


</body>
</html>
